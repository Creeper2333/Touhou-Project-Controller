<script>
    document.ontouchstart = function (e){
        var xmlhttp=new XMLHttpRequest();
        xmlhttp.onreadystatechange=function(){
            console.log(this.responseText);
        }
        xmlhttp.open('POST', '/option', true);
        xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        for (var i=0; i<e.touches.length; i++){
            console.log(e.changedTouches[i].target)
            xmlhttp.send(JSON.stringify({"type":"start", "option":e.changedTouches[i].target.id}));
        }
    }
    
    document.ontouchend=function(e){
        var xmlhttp=new XMLHttpRequest();
        xmlhttp.open('POST', '/option', true);
        xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xmlhttp.onreadystatechange=function(){
            console.log(this.responseText)
        }
        for (var i=0; i<e.changedTouches.length; i++){
            console.log(e.changedTouches[i].target.id)
            xmlhttp.send(JSON.stringify({"type":"end", "option":e.changedTouches[i].target.id}));
        }
    }

</script>
</html>
